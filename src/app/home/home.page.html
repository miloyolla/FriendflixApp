<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/shapes.svg" alt=""/>
    <ion-card-header>
      <div class="topo">
        <div>
          <ion-card-title>{{ dadosPost.nome_user }}</ion-card-title>
          <p>{{ dadosPost.username }}</p>
        </div>
        <div>
          <ion-icon *ngIf="dadosPost.status_spoiler" size="large" name="alert" color="danger" slot="end"></ion-icon>
        </div>
      </div>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{dadosPost.texto}}
      </p>
      <div id="likes">
        <ion-icon size="large" name="thumbs-up" color="{{dadosPost.status_like ? 'primary': 'secundary' }}" (click) = "newLike(post)"></ion-icon>
        {{dadosPost.qtd_likes}}
        <ion-icon size="large" name="thumbs-down" color="{{dadosPost.status_dislike ? 'primary': 'secundary' }}" (click) = "newDislike(post)"></ion-icon>
        {{dadosPost.qtd_dislikes}}
      </div>

    </ion-card-content>
  </ion-card>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item href="https://ionicframework.com/docs/">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Ionic Documentation</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/building/scaffolding">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Scaffold Out Your App</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/layout/structure">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Change Your App Layout</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/theming/basics">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>Theme Your App</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
